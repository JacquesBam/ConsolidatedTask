<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--Takes navbar from base-->
{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--Picture of the author-->
<div class="row col-2 offset-5 justify-content-center mt-3 mx-auto" style="width: 20%;">
    <img src="{{ author.author_pic.url }}" class="img-fluid">
</div>

<!--Shows the author's name and bio-->
<div class="col-2 offset-5 card mx-auto mt-3 p-2" style="width: 18.5%;">
    <h2 class="text-center" style="font-family: 'Times New Roman', Times, serif;">{{author.author_name}}</h2>
    <p>{{ author.author_bio }}</p>
</div>

<!--Creates a list of the author's works-->
<div class="col-2 offset-5">
    <div class="card col-2 offset-5 mx-auto my-3 p-2 " style="width: 100%;">
        <h5>List of works:</h5>
        <ul>
            {% for book in works_list %}
                <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
        
    </div>
</div>
{% endblock %}
